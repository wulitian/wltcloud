spring:
  application:
    name: wltcloud-zuul
  zipkin:
    base-url: http://localhost:9411
server:
  port: 8769

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    api-a:
      path: /api/a/**
      serviceId: wltcloud-ribbon
    api-b:
      path: /api/b/**
      serviceId: wltcloud-feign